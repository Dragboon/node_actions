name: CI
on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: NPM install
        run: npm install

      - name: Run tests
        run: npx jest --coverage
  
      - name: Upload results to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  second_job:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: echo "Second job running"